<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAPOT | DashBoard</title>
    <link rel="icon" href="../img/pabcon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div id="dashboard">
      <div class="background d-flex flex-column">
        <div class="logo">
          <a href=""><img src="../img/logo.png" alt="" /></a>
        </div>
        <div class="m-bg">
          <ul class="m-dash d-flex flex-column">
            <li>
              <a href="" class="suit_rg_m">Dashboard</a>
            </li>
            <li>
              <a href="" class="suit_rg_m"
                >회원관리<i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li>
              <a href="" class="suit_rg_m"
                >클래스 관리<i class="fa-solid fa-book"></i
              ></a>
            </li>
            <li>
              <a href="" class="suit_rg_m"
                >이벤트 관리<i class="fa-solid fa-cake-candles"></i
              ></a>
            </li>
            <li>
              <a href="" class="suit_rg_m"
                >쿠폰 관리<ion-icon name="ticket-outline"></ion-icon
              ></a>
            </li>
            <li>
              <a href="" class="suit_rg_m"
                >Q&A<i class="fa-regular fa-circle-question"></i
              ></a>
            </li>
          </ul>
          <div class="profile">
            <div>
              <img src="../img/charlie.png" alt="" />
              <p class="suit_rg_s">ID 관리자</p>
              <p class="suit_rg_s">PW 1234</p>
            </div>
          </div>
          <span class="logout"
            ><a href="" class="suit_rg_s"
              >logout<i class="fa-solid fa-arrow-right-from-bracket"></i></a
          ></span>
        </div>

        <div class="container text-center">
          <div class="row align-items-center justify-content-center">
            <!-- profile -->
            <div class="col-4 pt-5">
              <form
                action=""
                class="d-flex align-items-center justify-content-center gap-3"
              >
                <div class="image-upload p-2">
                  <label for="file-input">
                    <img src="../img/charlie.png" />
                  </label>

                  <input id="file-input" type="file" style="display: none" />
                </div>
                <!-- <input type="file"> -->
                <div class="pro">
                  <div class="mb-4">
                    <label for="">ID</label>
                    <input type="text" value="" placeholder="관리자" />
                  </div>
                  <div>
                    <label for="">PW</label>
                    <input type="text" value="" placeholder="1234" />
                  </div>
                </div>
              </form>
              <button class="p_btn"><i class="fa-solid fa-gear"></i></button>
            </div>
            <!-- //profile -->
            <!-- class -->
            <div class="col-6">
              <div class="room">
                <p>summary of the month</p>
                <div
                  class="d-flex align-items-center justify-content-center gap-5 p-4"
                >
                  <div class="roclass">
                    <p class="suit_bold_s">all class</p>
                    <div class="con">
                      <p class="suit_bold_m">
                        <i class="fa-regular fa-calendar"></i>45
                      </p>
                    </div>
                  </div>
                  <div class="roclass">
                    <p class="suit_bold_s">all user</p>
                    <div class="con">
                      <p class="suit_bold_m">
                        <i class="fa-solid fa-user"></i>105
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- //class -->
          </div>
          <div class="row align-items-center justify-content-center">
            <!-- price -->
            <div class="col-4">
              <div class="morny">
                <div><i class="fa-solid fa-sack-dollar"></i></div>
                <div><span>1,222,333</span></div>
              </div>
            </div>
            <!-- //price -->
            <div class="col-6">col-4</div>
          </div>
          <div class="row align-items-center justify-content-center">
            <div class="col-5">col-8</div>
            <div class="col-5">col-4</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
