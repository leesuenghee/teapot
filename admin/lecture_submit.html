<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAPOT | 클래스관리</title>
    <link rel="icon" href="../img/pabcon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/lec.css" />
    <script
      src="https://cdn.tiny.cloud/1/sji1jwiod94r5sk3fhqv2se8ar5mjzfo8e6mh9xq4hmmez4l/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
  </head>
  <body>
    <div id="dashboard">
      <div class="background d-flex flex-column row">
        <div class="col-2">
          <div class="logo">
            <a href=""><img src="../img/logo.png" alt="" /></a>
          </div>
          <div class="m-bg">
            <ul class="m-dash d-flex flex-column">
              <li>
                <a href="" class="suit_rg_m">Dashboard</a>
              </li>
              <li>
                <a href="" class="suit_rg_m"
                  >회원관리<i class="fa-solid fa-user"></i
                ></a>
              </li>
              <li>
                <a href="" class="suit_rg_m"
                  >클래스 관리<i class="fa-solid fa-book"></i
                ></a>
              </li>
              <li>
                <a href="" class="suit_rg_m"
                  >이벤트 관리<i class="fa-solid fa-cake-candles"></i
                ></a>
              </li>
              <li>
                <a href="" class="suit_rg_m"
                  >쿠폰 관리<ion-icon name="ticket-outline"></ion-icon
                ></a>
              </li>
              <li>
                <a href="" class="suit_rg_m"
                  >Q&A<i class="fa-regular fa-circle-question"></i
                ></a>
              </li>
            </ul>
            <div class="profile">
              <div>
                <img src="../img/charlie.png" alt="" />
                <p class="suit_rg_s">ID 관리자</p>
                <p class="suit_rg_s">PW 1234</p>
              </div>
            </div>
            <span class="logout"
              ><a href="" class="suit_rg_s"
                >logout<i class="fa-solid fa-arrow-right-from-bracket"></i></a
            ></span>
          </div>
        </div>
        <!-- aside끝 각 컨텐츠작업분 -->
        <section class="col-10 align-self-center ms-5">
          <div class="lec_content">
            <div class="lec_main_head">
              <div class="lec_main_lhead">
                <h2 class="col-md-4 suit_bold_xl">강의 등록</h2>
              </div>
              <div class="lec_submit_wrap p-0">
                <div class="conhead_title">
                  <h3 class="suit_rg_l">
                    [중급] 여행 회화 - 프로 여행러들을 위한 원어민 회화
                  </h3>
                </div>
                <div class="lec_submit_con">
                  <form action="">
                    <div class="submit_upper d-flex">
                      <input type="text" placeholder="강좌명" />
                      <div class="select_wrap">
                        <select name="" id="">
                          <option value="">공개여부</option>
                          <option value="">비공개</option>
                          <option value="">무료강의</option>
                          <option value="">유료강의</option>
                        </select>
                        <i class="fa-solid fa-caret-down"></i>
                      </div>
                    </div>
                    <div class="submit_mid d-flex">
                      <div class="upload_link">
                        <h4 class="suit_rg_m">영상 업로드</h4>
                        <div class="link_bottom suit_rg_s">
                          <p>영상의 유튜브 주소를 입력해주세요.</p>
                          <div class="input_wrap">
                            <input type="text" />
                            <i class="fa-solid fa-link"></i>
                          </div>
                        </div>
                      </div>
                      <div class="upload_attach">
                        <h4 class="suit_rg_m">강의자료</h4>
                        <div
                          class="upload_box d-flex flex-column justify-content-center"
                        >
                          <i class="fa-solid fa-file-import"></i>
                          <p>해당 영역 안으로 첨부파일을 올려주세요</p>
                        </div>
                      </div>
                    </div>
                    <div class="submit_bot">
                      <textarea id="note">
                          강의소개를 입력해주세요. 
                        </textarea
                      >
                    </div>
                    <div class="buttons d-flex justify-content-end">
                      <button class="btn_s">등록</button>
                      <button class="btn_s">취소</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="../js/script.js"></script>
    <script>
      tinymce.init({
        selector: "textarea#note",
        content_css: "../css/lec.css",
        width: 987,
        height: 219,
        statusbar: false,
        menubar: false,
        plugins:
          "anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss",
        toolbar:
          "undo redo | fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent ",
        tinycomments_mode: "embedded",
        tinycomments_author: "Author name",
        mergetags_list: [
          { value: "First.Name", title: "First Name" },
          { value: "Email", title: "Email" },
        ],
      });
    </script>
  </body>
</html>
