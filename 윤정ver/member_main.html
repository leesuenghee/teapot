<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAPOT | DashBoard</title>
    <link rel="icon" href="../img/pabcon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="css/member.css" />
  </head>
  <body>
    <div id="dashboard">
      <div class="background d-flex flex-column row">
        <div class="col-md-2">
          <div class="logo">
            <a href=""><img src="img/logo.png" alt="" /></a>
          </div>
          <div class="m-bg">
            <ul class="m-dash d-flex flex-column">
              <li>
                <a href="" class="suit_rg_m">Dashboard</a>
              </li>
              <li>
                <a href="" class="suit_rg_m"
                  >회원관리<i class="fa-solid fa-user"></i
                ></a>
              </li>
              <li>
                <a href="" class="suit_rg_m"
                  >클래스 관리<i class="fa-solid fa-book"></i
                ></a>
              </li>
              <li>
                <a href="" class="suit_rg_m"
                  >이벤트 관리<i class="fa-solid fa-cake-candles"></i
                ></a>
              </li>
              <li>
                <a href="" class="suit_rg_m"
                  >쿠폰 관리<ion-icon name="ticket-outline"></ion-icon
                ></a>
              </li>
              <li>
                <a href="" class="suit_rg_m"
                  >Q&A<i class="fa-regular fa-circle-question"></i
                ></a>
              </li>
            </ul>
            <div class="profile">
              <div>
                <img src="img/charlie.png" alt="" />
                <p class="suit_rg_s">ID 관리자</p>
                <p class="suit_rg_s">PW 1234</p>
              </div>
            </div>
            <span class="logout"
              ><a href="" class="suit_rg_s"
                >logout<i class="fa-solid fa-arrow-right-from-bracket"></i></a
            ></span>
          </div>
        </div>
        <div class="memberlist col-md-10">
          <h2>회원관리</h2>
          <select>
            <option selected>카테고리</option>
            <option value="1">가입</option>
            <option value="2">차단</option>
            <option value="3">탈퇴</option>
          </select>
          <div class="search_member">
            <input type="text" placeholder="검색어 입력" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col"><input type="checkbox" /></th>
                <th scope="col">회원명</th>
                <th scope="col">회원 ID</th>
                <th scope="col">E-mail</th>
                <th scope="col">전화번호</th>
                <th scope="col">가입한 날짜</th>
                <th scope="col">상태</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row"><input type="checkbox" /></th>
                <td>권준호</td>
                <td>juno91</td>
                <td>juno91@abc.com</td>
                <td>01012349191</td>
                <td>2023-01-01</td>
                <td>가입</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
