<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEAPOT | 클래스등록</title>
        <link rel="icon" href="../img/pabcon.png" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/admin.css" />
        <link rel="stylesheet" href="./css/dashboard.css" />
        <link rel="stylesheet" href="./css/class_main.css" />
    </head>
    <body>
        <div id="dashboard">
            <div class="background d-flex flex-column row">
                <div class="col-2">
                    <div class="logo">
                        <a href=""><img src="../img/logo.png" alt="" /></a>
                    </div>
                    <div class="m-bg">
                        <ul class="m-dash d-flex flex-column">
                            <li>
                                <a href="" class="suit_rg_m">Dashboard</a>
                            </li>
                            <li>
                                <a href="" class="suit_rg_m"
                                    >회원관리<i class="fa-solid fa-user"></i
                                ></a>
                            </li>
                            <li>
                                <a href="" class="suit_rg_m"
                                    >클래스 관리<i class="fa-solid fa-book"></i
                                ></a>
                            </li>
                            <li>
                                <a href="" class="suit_rg_m"
                                    >이벤트 관리<i
                                        class="fa-solid fa-cake-candles"
                                    ></i
                                ></a>
                            </li>
                            <li>
                                <a href="" class="suit_rg_m"
                                    >쿠폰 관리<ion-icon
                                        name="ticket-outline"
                                    ></ion-icon
                                ></a>
                            </li>
                            <li>
                                <a href="" class="suit_rg_m"
                                    >Q&A<i
                                        class="fa-regular fa-circle-question"
                                    ></i
                                ></a>
                            </li>
                        </ul>
                        <div class="profile">
                            <div>
                                <img src="../img/charlie.png" alt="" />
                                <p class="suit_rg_s">ID 관리자</p>
                                <p class="suit_rg_s">PW 1234</p>
                            </div>
                        </div>
                        <span class="logout"
                            ><a href="" class="suit_rg_s"
                                >logout<i
                                    class="fa-solid fa-arrow-right-from-bracket"
                                ></i></a
                        ></span>
                    </div>
                </div>
                <section class="col-10 align-self-center">
                    <div class="class_top d-flex row mb54">
                        <h2 class="col-md-4 suit_bold_xl">클래스 등록</h2>
                    </div>
                    <form action="" method="post" class="ms-3">
                        <div class="class_subit_mid d-flex mb27">
                            <div class="class_submit_L col-md-6 d-flex row">
                                <div class="DND R_BR col-md-6 text-center">
                                    <h3 class="suit_rg_m mb27">이미지 등록</h3>
                                    <div class="img_DND row" id="box">
                                        <i class="fa-solid fa-image m27"></i>
                                        <p class="suit_rg_s">누르셔서 이미지를  올려서 이미지를 등록해주세요</p>
                                        <div class="thumb"></div>
                                    </div>
                                </div>
                                <div class="classprice R_BR col-md-6 text-center">
                                    <h3 class="suit_rg_m mb27">금액</h3>
                                    <ul class="class_price d-flex justify-content-center">
                                        <li class="d-flex">
                                            <label for="free" class="suit_rg_s price_btn click">무료</label
                                            ><input
                                                type="radio"
                                                name="FNP"
                                                id="free"
                                            />
                                            <label for="paid" class="suit_rg_s price_btn">유료</label
                                            ><input
                                                type="radio"
                                                name="FNP"
                                                id="paid"
                                            />
                                        </li>
                                        <li>
                                            <p class="suit_rg_s price_C_G">원</p>
                                            <input type="text" name="" id="" class="class_p_txt"/>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="class_submit_R R_BR col-md-6">
                                <ul>
                                    <li class="mb27">
                                        <div class="mb27">
                                            <h3 class="suit_rg_m mb27">클래스 정보</h3>
                                            <input
                                                type="text"
                                                placeholder="클래스명"
                                                class="class_tit c_sub"
                                            />
                                        </div>
                                        <select name="class_cate" id="class_cate c_sub">
                                            <option value="" disabled selected>
                                                카테고리
                                            </option>
                                            <option value="beginner_daily">
                                                초급_일상회화
                                            </option>
                                            <option value="intermediate_daily">
                                                중급_일상회화
                                            </option>
                                            <option value="advanced_daily">
                                                고급_일상회화
                                            </option>
                                            <option value="beginner_Travel">
                                                초급_여행회화
                                            </option>
                                            <option value="intermediate_Travel">
                                                중급_여행회화
                                            </option>
                                            <option value="advanced_Travel">
                                                고급_여행회화
                                            </option>
                                            <option value="beginner_business">
                                                초급_비지니스회화
                                            </option>
                                            <option value="intermediate_business">
                                                중급_비지니스회화
                                            </option>
                                            <option value="advanced_business">
                                                고급_비니지스회화
                                            </option>
                                            <option value="beginner_SNS">
                                                초급_SNS회화
                                            </option>
                                            <option value="intermediate_SNS">
                                                중급_SNS회화
                                            </option>
                                            <option value="advanced_SNS">
                                                고급_SNS회화
                                            </option>
                                        </select>
                                    </li>
                                    <li>
                                        <h3 class="suit_rg_m mb27">강좌소개</h3>
                                        <div>
                                            <textarea id="tiny"></textarea>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="c_submit_btns d-flex justify-content-end">
                            <button class="btn_s"><a href="/class_main.html">등록</a></button>
                            <button class="btn_s"><a href="/class_main.html">취소</a></button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <script
            src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"
        ></script>
        <script src="./js/script.js"></script>
    </body>
</html>
